<h2>Register for an event! </h2>
<hr>
<h3 id="ev"></h3>

<div *ngFor="let event of this.serverData">
  <h3>{{ event[2] }}</h3>
  Event Type: {{ event[4] }} &nbsp; &nbsp; &nbsp;
  Date: {{ event[5] }} &nbsp; &nbsp; &nbsp;
  Venue: {{ event[6] }} &nbsp; &nbsp; &nbsp;
  Fee: Rs. {{ event[7] }} &nbsp; &nbsp; &nbsp;
  Team Size {{ event[8] }} &nbsp; &nbsp; &nbsp;
  <button type='submit' (click)="reg_event(event)"> Register </button> &nbsp; &nbsp; &nbsp;
  <br/><br/>

</div>
